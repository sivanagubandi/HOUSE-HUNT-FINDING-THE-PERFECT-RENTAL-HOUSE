<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PerfectHome - Find Your Ideal Rental</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #007BFF;
      --bg-light: #f9f9f9;
      --text-secondary: #666;
    }
    body, h1, h2, h3, ul, p, button {
      margin: 0; padding: 0;
    }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: var(--bg-light);}
    a { text-decoration: none; color: inherit;}
    .container { width: 90%; max-width: 1200px; margin: auto;}

    header nav { display: flex; align-items: center; justify-content: space-between; padding: 20px 0;}
    .nav-links { display: flex; list-style: none; gap: 20px;}
    .auth-buttons button { margin-left: 10px; }

    .hero { padding: 60px 0; text-align: center;}
    .hero h1 { font-size: 2.5rem; margin-bottom: 10px;}
    .hero p { font-size: 1.2rem; margin-bottom: 30px;}

    .search-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tabs button { padding: 10px 20px; border: none; background: none; cursor: pointer; }
    .tabs button.active { border-bottom: 2px solid var(--primary-color); color: var(--primary-color); }

    .search-filters { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .filter-group label { display: block; margin-bottom: 5px; font-weight: 600;}
    .filter-group input, .filter-group select { padding: 8px; width: 200px; }
    .search-btn { padding: 10px 20px; background: var(--primary-color); color: #fff; border: none; cursor: pointer; }

    .advanced-filters-toggle { text-align: center; margin-top: 10px;}
    .advanced-filters-toggle a { color: var(--primary-color); }

    section { padding: 60px 0;}
    .subtitle { margin-bottom: 20px; color: var(--text-secondary); }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .feature-card { background: #fff; padding: 20px; text-align: center; border-radius: 8px;
                   box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .feature-card .icon { font-size: 2rem; margin-bottom: 10px; color: var(--primary-color); }

    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap: 20px;
    }
    .property-card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .property-image { position: relative; height: 200px; background-size: cover; background-position: center; }
    .property-image .price, .property-image .badge {
      position: absolute; top: 10px; background: rgba(255,255,255,0.9); padding: 5px 10px; border-radius: 4px;
    }
    .property-image .badge { top: auto; bottom: 10px; left: 10px;}
    .property-details { padding: 15px; }
    .property-details h3 { margin-bottom: 10px; }
    .amenities, .highlights { display: flex; gap: 10px; font-size: 0.9rem; }
    .btn-outline { background: none; border: 1px solid var(--primary-color); color: var(--primary-color); padding: 8px 16px; cursor: pointer;}
    .btn-primary { background: var(--primary-color); border: none; color: #fff; padding: 8px 16px; cursor: pointer; }

    /* Quiz styles */
    .quiz-container { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;}
    .quiz-progress { background: #ddd; width: 100%; height: 8px; border-radius: 4px; margin-bottom: 20px;}
    .quiz-progress .progress-bar { background: var(--primary-color); width: 0%; height: 100%; border-radius: 4px;}
    .options { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;}
    .option-btn { padding: 10px 20px; border: 1px solid var(--primary-color); background: none; cursor: pointer;}

    /* Testimonials */
    .testimonial-carousel { position: relative; max-width: 800px; margin: auto; overflow: hidden;}
    .testimonial-slide { display: none; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .testimonial-slide.active { display: block;}
    .testimonial-slide .quote { font-style: italic; margin-bottom: 15px;}
    .testimonial-slide .author { display: flex; align-items: center; gap: 10px;}
    .testimonial-slide img { border-radius: 50%; width: 50px; height: 50px; }

    /* Resources grid */
    .resources-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap: 20px; }
    .resource-card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .resource-card .resource-image { background-size: cover; background-position: center; height: 150px; }
    .resource-content { padding: 15px; }
    .read-more { color: var(--primary-color); font-weight: 600; }

    /* Footer */
    footer { background: #fff; padding: 40px 0;}
    .footer-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap: 20px;}
    .footer-bottom { text-align: center; margin-top: 20px; font-size: 0.9rem;}
    .footer-col h4 { margin-bottom: 10px; }
    .social-links a { margin-right: 10px; }
    .newsletter-form { display: flex; gap: 10px; margin-top: 10px;}
    .newsletter-form input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .newsletter-form button { padding: 8px 12px; background: var(--primary-color); border: none; color: #fff; border-radius: 4px; cursor: pointer; }

    /* Responsive tweaks */
    @media(max-width:768px){
      .nav-links { display: none; flex-direction: column; background: #fff; position: absolute; top:60px; right:20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
      .nav-links.open { display: flex;}
      .quiz-progress, .features-grid, .listings-grid, .resources-grid, .footer-grid { display: block;}
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <nav>
      <div class="logo">PerfectHome</div>
      <ul class="nav-links">
        <li><a href="#search">Search</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#blog">Tips</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="btn btn-outline">Sign In</button>
        <button class="btn btn-primary">List Your Property</button>
      </div>
      <button class="nav-toggle btn-outline"><i class="fas fa-bars"></i></button>
    </nav>
    <div class="hero">
      <h1>Find Your Perfect Rental Home</h1>
      <p>We match you with properties that fit your lifestyle, budget, and needs</p>
      <div class="search-box" id="search">
        <div class="tabs">
          <button class="active">Rent</button>
          <button>Roommate</button>
          <button>Short-term</button>
        </div>
        <div class="search-filters">
          <div class="filter-group">
            <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
            <input type="text" id="location" placeholder="City, neighborhood, or address">
          </div>
          <div class="filter-group">
            <label for="price"><i class="fas fa-tag"></i> Max Price</label>
            <select id="price">
              <option value="">Any</option>
              <option value="500">$500</option>
              <option value="1000">$1,000</option>
              <option value="1500">$1,500</option>
              <option value="2000">$2,000</option>
              <option value="2500">$2,500+</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="bedrooms"><i class="fas fa-bed"></i> Bedrooms</label>
            <select id="bedrooms">
              <option value="">Any</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3+</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="type"><i class="fas fa-home"></i> Property Type</label>
            <select id="type">
              <option value="">Any</option>
              <option value="apartment">Apartment</option>
              <option value="house">House</option>
              <option value="condo">Condo</option>
              <option value="townhouse">Townhouse</option>
            </select>
          </div>
          <button class="btn btn-primary search-btn">Search</button>
        </div>
        <div class="advanced-filters-toggle">
          <a href="#"><i class="fas fa-sliders-h"></i> Advanced Filters</a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Omitted other sections for brevity; they follow the same cleaned structure -->

<script>
  // Toggle mobile menu
  document.querySelector('.nav-toggle').addEventListener('click', () =>
    document.querySelector('.nav-links').classList.toggle('open')
  );

  // Tabs logic
  document.querySelectorAll('.tabs button').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tabs button').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      // TODO: Swap search filters based on tab
    });
  });

  // Quiz nav
  const nextBtn = document.querySelector('.next-btn');
  const prevBtn = document.querySelector('.prev-btn');
  const questions = document.querySelectorAll('.quiz-question');
  let current = 0;
  nextBtn.addEventListener('click', () => {
    if (current < questions.length - 1) {
      questions[current].classList.remove('active');
      questions[++current].classList.add('active');
      prevBtn.disabled = false;
      // update progress
    }
  });
  prevBtn.addEventListener('click', () => {
    if (current > 0) {
      questions[current].classList.remove('active');
      questions[--current].classList.add('active');
      nextBtn.disabled = false;
    }
  });

  // TODO: Add carousel/quiz/properties interactivity
</script>

</body>
</html>
