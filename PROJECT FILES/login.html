<!-- Modal Structure -->
<div class="modal" id="authModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        
        <!-- Sign In Tab -->
        <div class="auth-tab active" id="signInTab">
            <h2>Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div class="auth-switch">
                    Don't have an account? <a href="#" class="switch-to-signup">Sign Up</a>
                </div>
                <div class="social-auth">
                    <p>Or sign in with:</p>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-social google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-social facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Sign Up Tab -->
        <div class="auth-tab" id="signUpTab">
            <h2>Create Account</h2>
            <form id="signUpForm">
                <div class="form-group">
                    <label for="signUpName">Full Name</label>
                    <input type="text" id="signUpName" required>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" required>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" required>
                </div>
                <div class="form-group">
                    <label for="signUpConfirm">Confirm Password</label>
                    <input type="password" id="signUpConfirm" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <div class="auth-switch">
                    Already have an account? <a href="#" class="switch-to-signin">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- List Property Modal -->
<div class="modal" id="listPropertyModal">
    <div class="modal-content large">
        <span class="close-modal">&times;</span>
        <h2>List Your Property</h2>
        
        <form id="propertyForm">
            <div class="form-section">
                <h3>Basic Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyTitle">Property Title*</label>
                        <input type="text" id="propertyTitle" placeholder="e.g., Beautiful 2-Bedroom Apartment in Downtown" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyType">Property Type*</label>
                        <select id="propertyType" required>
                            <option value="">Select type</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="duplex">Duplex</option>
                            <option value="studio">Studio</option>
                            <option value="room">Room</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="propertyPrice">Monthly Rent*</label>
                        <div class="input-with-symbol">
                            <span>$</span>
                            <input type="number" id="propertyPrice" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms*</label>
                        <select id="bedrooms" required>
                            <option value="">Select</option>
                            <option value="0">Studio</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4+</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms*</label>
                        <select id="bathrooms" required>
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3+</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="squareFeet">Square Feet</label>
                        <div class="input-with-symbol">
                            <input type="number" id="squareFeet">
                            <span>ftÂ²</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Location</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyAddress">Address*</label>
                        <input type="text" id="propertyAddress" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyCity">City*</label>
                        <input type="text" id="propertyCity" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="propertyState">State*</label>
                        <select id="propertyState" required>
                            <!-- State options would be populated here -->
                            <option value="">Select state</option>
                            <option value="AL">Alabama</option>
                            <!-- ... other states ... -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="propertyZip">ZIP Code*</label>
                        <input type="text" id="propertyZip" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Details & Amenities</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyDescription">Description*</label>
                        <textarea id="propertyDescription" rows="5" required></textarea>
                    </div>
                </div>
                
                <div class="amenities-checkboxes">
                    <h4>Select Amenities</h4>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="amenities" value="parking"> Parking</label>
                        <label><input type="checkbox" name="amenities" value="laundry"> Laundry</label>
                        <label><input type="checkbox" name="amenities" value="furnished"> Furnished</label>
                        <label><input type="checkbox" name="amenities" value="ac"> Air Conditioning</label>
                        <label><input type="checkbox" name="amenities" value="heating"> Heating</label>
                        <label><input type="checkbox" name="amenities" value="dishwasher"> Dishwasher</label>
                        <label><input type="checkbox" name="amenities" value="pool"> Pool</label>
                        <label><input type="checkbox" name="amenities" value="gym"> Gym</label>
                        <label><input type="checkbox" name="amenities" value="pets"> Pet Friendly</label>
                        <label><input type="checkbox" name="amenities" value="wheelchair"> Wheelchair Access</label>
                        <label><input type="checkbox" name="amenities" value="utilities"> Utilities Included</label>
                        <label><input type="checkbox" name="amenities" value="wifi"> WiFi</label>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Photos</h3>
                <div class="photo-upload">
                    <div class="upload-area" id="photoUploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop photos here or click to browse</p>
                        <input type="file" id="propertyPhotos" multiple accept="image/*">
                    </div>
                    <div class="photo-preview" id="photoPreview"></div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactName">Contact Name*</label>
                        <input type="text" id="contactName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactPhone">Phone Number*</label>
                        <input type="tel" id="contactPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactEmail">Email*</label>
                        <input type="email" id="contactEmail" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="contactAvailability">Best Time to Contact</label>
                    <select id="contactAvailability">
                        <option value="anytime">Anytime</option>
                        <option value="morning">Morning (9am-12pm)</option>
                        <option value="afternoon">Afternoon (12pm-5pm)</option>
                        <option value="evening">Evening (5pm-9pm)</option>
                        <option value="weekends">Weekends Only</option>
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-outline" id="saveDraftBtn">Save Draft</button>
                <button type="submit" class="btn btn-primary">List Property</button>
            </div>
        </form>
    </div>
</div>
